<div class="slider">
        <div class="slider-phrase">Saldos</div>
        <img [src]="sliderImg" alt="Slider image">
</div>

<p class="highlights-text">Destaques</p>
<div class="highlights">
        <div *ngFor="let product of productsList">
                <img *ngIf="product.destaque" [src]="'/assets/Imagens/'+product.foto_principal" [alt]="product.nome" 
                (click)="showProductInfo(product.id)">
        </div>
</div>
